<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <div class="card">
      <div class="card-header msg_head">
        <div class="d-flex bd-highlight">
          <div class="img_cont">
            <img
              src="https://media1.giphy.com/avatars/lonelyonecity/J4AsVnoMVCeo.GIF"
              class="rounded-circle user_img"
            />
            <span class="online_icon"></span>
          </div>
          <div class="user_info">
            <span>Marco Polo IA</span>
            <p>1767 Respuestas</p>
          </div>
          <div class="llamada1">
            <i class="fa fa-phone llamada2" aria-hidden="true"></i>
          </div>
          <div class="cambiarTono">
            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
              <span class="on">ON</span>
              <span class="off">OFF</span>
            </label>
          </div>
        </div>
      </div>
      <div class="card-body msg_card_body"id="chat">
        <div class="d-flex justify-content-start mb-4" >
          <div class="img_cont_msg">
            <img
              src="https://media1.giphy.com/avatars/lonelyonecity/J4AsVnoMVCeo.GIF"
              class="rounded-circle user_img_msg"
            />
          </div>
          <div class="msg_cotainer">
            Hi, how are you samim?
            <span class="msg_time">8:40 AM, Today</span>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="borrar1">
          <i class="fa fa-trash borrar2" id="borrar2" aria-hidden="true"></i>
        </div>

        <div class="camara1">
          <i class="fa fa-camera camara2" id="camara2" aria-hidden="true"></i>
        </div>

        <div class="mensaje1">
          <form id="mensaje">
            <textarea
              class="mensaje2"
              id="mensaje2"
              placeholder="Que quieres saber?"
            ></textarea>
          </form>
        </div>
        <div class="enviar1">
          <i
            class="fa fa-paper-plane enviar2"
            id="enviar2"
            aria-hidden="true"
          ></i>
        </div>
      </div>
    </div>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
